name: Backend CI

on:
  push:
    branches: [ main, develop, noma ]
  pull_request:
    branches: [ main, develop, noma ]

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Run unit tests
        run: npm test -- --coverage
        env:
          CI: true

      - name: Build project
        run: npm run build

      - name: Log in to Docker registry (only if secrets present)
        if: ${{ secrets.DOCKER_REGISTRY != '' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (only if registry secret present)
        if: ${{ secrets.DOCKER_REGISTRY != '' }}
        uses: docker/build-push-action@v4
        with:
          # If your Dockerfile is at repo root and should include backend folder, keep context: .
          # If your Dockerfile is inside backend/ then use context: backend and file: backend/Dockerfile
          context: .
          # file: backend/Dockerfile   # uncomment this line if Dockerfile is in backend/
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/${{ github.repository }}:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/${{ github.repository }}:cache,mode=max

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build/
