name: Backend CI - debug

on:
  push:
    branches: [ main, develop, varshitha ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build (Maven) if backend exists
        run: |
          if [ -f backend/pom.xml ]; then
            echo 'Found backend/pom.xml — running mvn'
            cd backend
            if [ -f ./mvnw ]; then
              chmod +x ./mvnw || true
              ./mvnw -B clean verify || mvn -B clean verify
            else
              mvn -B clean verify
            fi
          else
            echo 'No backend/pom.xml found; skipping maven build'
          fi
