name: Backend CI

on:
  push:
    branches: [ main, develop, noma ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check backend exists
        run: |
          if [ ! -f backend/package.json ]; then
            echo "Backend not initialized. Skipping backend CI."
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (non-strict)
        run: npm install
        working-directory: backend

      - name: Run tests (non-blocking)
        run: npm test --if-present || echo "No tests yet â€” skipping"
        working-directory: backend
