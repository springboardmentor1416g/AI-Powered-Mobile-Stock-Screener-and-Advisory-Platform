name: Backend CI

on:
  push:
    branches: [ main, develop, noma ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run tests (if present)
        run: npm test --if-present
        working-directory: backend
