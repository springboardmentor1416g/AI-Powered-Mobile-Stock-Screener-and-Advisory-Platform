name: API Gateway CI

on:
  push:
    paths:
      - 'backend/api-gateway/**'
  pull_request:
    paths:
      - 'backend/api-gateway/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: backend/api-gateway

      - name: Run tests
        run: npm run test:ci
        working-directory: backend/api-gateway
