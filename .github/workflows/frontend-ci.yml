name: Frontend CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/mobile/**'
  pull_request:
    paths:
      - 'frontend/mobile/**'

jobs:
  build-mobile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check mobile frontend exists
        run: |
          if [ ! -f frontend/mobile/package.json ]; then
            echo "Mobile frontend not initialized. Skipping."
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/mobile/package-lock.json

      - name: Install dependencies
        working-directory: frontend/mobile
        run: npm install

      - name: Expo sanity check
        working-directory: frontend/mobile
        run: |
          npx expo --version
          echo "Expo project detected successfully"
