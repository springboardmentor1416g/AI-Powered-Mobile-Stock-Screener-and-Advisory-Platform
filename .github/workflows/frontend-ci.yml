name: Frontend CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build-react-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check frontend exists
        run: |
          if [ ! -f frontend/package.json ]; then
            echo "Frontend not initialized yet. Skipping frontend CI."
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend

      - name: Run Jest tests
        run: npm test -- --coverage
        working-directory: frontend

      - name: Build Android APK (placeholder)
        run: |
          echo "Skipping real Android build in CI (requires Android SDK)."
          mkdir -p frontend/android/app/build/outputs/apk/release
          echo "dummy apk" > frontend/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
