
name: Frontend CI

on:
  push:
    branches: [ main, develop, noma ]
  pull_request:
    branches: [ main, develop, noma ]

jobs:
  build-react-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend

      - name: Run Jest tests
        run: npm test -- --coverage
        working-directory: frontend

      - name: Build Android APK (placeholder)
        run: |
          cd frontend
          echo "Skipping real Android build in CI (requires macOS & SDK)."
          mkdir -p android/app/build/outputs/apk/release
          echo "dummy apk" > android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
