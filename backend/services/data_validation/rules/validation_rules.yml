mandatory_metrics:
  fundamentals:
    - revenue
    - ebitda
    - eps

thresholds:
  outlier_std_mult: 4         # value > mean + 4*std flagged WARN
  qoq_spike_pct: 300         # QoQ spike percent threshold
  price_jump_pct: 40         # overnight price change %

limits:
  promoter_min: 0
  promoter_max: 100

severity:
  missing_mandatory: HIGH
  missing_optional: MEDIUM
  outlier: WARN
  continuity: HIGH
  promoter_invalid: HIGH
