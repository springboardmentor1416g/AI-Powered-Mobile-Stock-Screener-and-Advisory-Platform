name: API Gateway CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: stock_screener_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/api-gateway/package-lock.json

      - name: Install dependencies
        working-directory: ./backend/api-gateway
        run: npm ci

      - name: Run linter
        working-directory: ./backend/api-gateway
        run: npm run lint || true

      - name: Run tests
        working-directory: ./backend/api-gateway
        run: npm test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: stock_screener_test
          DB_USER: postgres
          DB_PASSWORD: test_password

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/api-gateway/coverage/coverage-final.json
          flags: api-gateway

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ./backend/api-gateway
        run: docker build -t stock-screener-gateway:${{ github.sha }} .

      - name: Test Docker image
        working-directory: ./backend/api-gateway
        run: |
          docker run -d --name test-container -p 8080:8080 \
            -e NODE_ENV=development \
            -e DB_HOST=host.docker.internal \
            -e DB_PORT=5432 \
            -e DB_NAME=stock_screener_test \
            -e DB_USER=postgres \
            -e DB_PASSWORD=test_password \
            stock-screener-gateway:${{ github.sha }}
          
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8080/api/v1/health || exit 1
          
          docker stop test-container
          docker rm test-container

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Dev
